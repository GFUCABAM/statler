<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link href="/static/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>

    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    {% block page-script %}
        <script></script>
    {% endblock %}

    <title>{% block page-title %}Ten! Ten! Ten! Reviews{% endblock %}</title>

</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Ten! Ten! Ten!</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#statler-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="statler-navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="{% url "site:play-list" "wednesday" %}">Wednesday</a></li>
                <li><a href="{% url "site:play-list" "thursday" %}">Thursday</a></li>
                <li><a href="{% url "site:play-list" "all" %}">All Plays</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url "site:about" %}">About</a></li>
            </ul>
        </div>
    </div>

</div>
</div>

<div class="header" style="background-image:url('/static/header-image.jpg')">
    <img class="logo-overlay" src="/static/gfu-logo.png"/>

    <h1>{% block header-title %}Ten! Ten! Ten!{% endblock %}</h1>
</div>
{% block main-content %}
    <div class="container"></div>
{% endblock %}
</body>
</html>
