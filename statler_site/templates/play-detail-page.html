<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>

      // This script makes an API call and displays the returned data

      // This string will be filled out by Django when the page is served.
      // It contains the URL to make an API call to
      var apiEndpointUrl = '{% url 'api:play-detail' play_id %}';

      // jQuery code normally starts with the .ready function
      $(document).ready(function(){
        // Get JSON from a URL as an object
        $.getJSON(apiEndpointUrl, function(result){
          // display the returned json dynamically
          value = result[0];

          // fill in page title
          $(".header > h1").append(value.fields.title);
          // fill in description
          $('#description').append("directed by: ", value.fields.director);

        });
      });

    </script>
  </head>
  <body>
    
    <div class="page-container">
      <div class="header">
        <img class="centered-image" src="/static/header-image.png">
        <img class="logo-overlay" src="/static/gfu-logo.png"/>
        <h1></h1>
      </div>
      <div id="description"></div>
      <div style="height: 200px; border-style: solid;">
        Review post box will go here.
      </div>
      <ul id="review-list">
        <li>
          Review text will go here.
        </li>
      </ul>
    </div>

  </body>
</html>
